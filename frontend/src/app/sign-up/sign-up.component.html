<div class="container">
    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" required ngModel>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" required ngModel>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="username" name="username" required ngModel>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
