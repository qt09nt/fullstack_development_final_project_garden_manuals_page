<div class="col-4" *ngFor="let plant_detail of plant_details">
        

    <p>{{plant_detail.plant_name}}</p>
    <p>{{plant_detail.water}}</p>
    <p>{{plant_detail.sunlight}}</p>
    <p>{{plant_detail.spacing}}</p>
    <p>{{plant_detail.soil}}</p>
    <p>{{plant_detail.optimal_time_to_plant}}</p>
    <p>{{plant_detail.video_tutorial_link}}</p>
    <p>{{plant_detail.how_to_plant}}</p>
    

</div>
