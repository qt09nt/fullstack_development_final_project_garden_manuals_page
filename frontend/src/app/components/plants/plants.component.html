            <div class="card-body">
                <h5 class="card-title">{{ plantCategory.plant_category_name }}</h5>

                <button onclick="getPlantCategoryId()">{{ plantCategory.plant_category_name }}</button>
            </div>
        </div> 
    </div>
  </div>
